server:
  port: 2000

spring:
  application:
    name: simple-center
  # 配置中心
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        group: DEFAULT_GROUP
        shared-configs:
          - application.${spring.cloud.nacos.config.file-extension}